<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card Game</title>
    <link href="style.css" rel="stylesheet">
    <link type="image/x-icon" href="res/1f0cf.png" rel="shortcut icon">
  </head>
  <body>
    <div class="content">
      <div class="box-active">
        <div class="box-h2"> 
          <h2 class="box">Выбор сложности</h2>
        </div>
        <div class="box-diffs"> 
          <div class="box-diff"> 
            <div class="box-number">1</div>
          </div>
          <div class="box-diff"> 
            <div class="box-number">2</div>
          </div>
          <div class="box-diff"> 
            <div class="box-number">3</div>
          </div>
        </div>
        <div class="box-btn"> 
          <button class="btn_diff-submit">Старт</button>
        </div>
      </div>
    </div>
    <script src="./chooseDiff.js">      </script>
  </body>
</html>
